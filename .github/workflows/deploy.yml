name: Deploy Frontend to Remote Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 你项目需要的Node版本

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Install sshpass and rsync
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Deploy build to remote server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
        run: |
          sshpass -p "$SSH_PASSWORD" rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" --exclude='.git' --exclude='node_modules' ./build/ $SSH_USERNAME@$SSH_HOST:/front/build/

